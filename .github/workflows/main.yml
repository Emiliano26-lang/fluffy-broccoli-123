name: Build Fonts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install fontmake
        run: pip install fontmake

      - name: Build fonts
        run: fontmake -g sources/Barlow.glyphs -o ttf --output-dir build/fonts

      - name: Verify glyph ∰ exists
        run: python scripts/check_glyph.py "∰"

      # NEW: Upload artifacts
      - name: Upload built fonts
        uses: actions/upload-artifact@v4
        with:
          name: barlow-fonts
          path: build/fonts/**/*.ttf

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download fonts artifact
        uses: actions/download-artifact@v4
        with:
          name: barlow-fonts
          path: release/fonts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/fonts/**/*.ttf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
