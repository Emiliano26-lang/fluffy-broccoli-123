name: Upgrade Variable Font from TTFs

on:
  workflow_dispatch:
  push:
    paths:
      - "*.ttf"
      - ".github/workflows/upgrade-font.yml"

jobs:
  build-variable-font:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fonttools

      - name: Build variable font from TTFs
        run: |
          mkdir -p build/variable
          cp *.ttf build/variable/

          python - <<'EOF'
          from fontTools import varLib
          import os

          # Collect all TTFs in build/variable
          files = sorted([f for f in os.listdir("build/variable") if f.endswith(".ttf")])

          # Map weights to filenames explicitly
          weight_map = {
              "IBMPlexSansArabic-Thin.ttf": 100,
              "IBMPlexSansArabic-ExtraLight.ttf": 200,
              "IBMPlexSansArabic-Light.ttf": 300,
              "IBMPlexSansArabic-Regular.ttf": 400,
              "IBMPlexSansArabic-Medium.ttf": 500,
              "IBMPlexSansArabic-SemiBold.ttf": 600,
              "IBMPlexSansArabic-Bold.ttf": 700,
          }

          ds_path = "build/variable/temp.designspace"
          with open(ds_path, "w") as f:
              f.write('<?xml version="1.0" encoding="UTF-8"?>\n')
              f.write('<designspace format="4.0">\n')
              f.write('  <axes>\n')
              f.write('    <axis tag="wght" name="Weight" minimum="100" maximum="700" default="400"/>\n')
              f.write('  </axes>\n')
              f.write('  <sources>\n')
              for fname, wght in weight_map.items():
                  f.write(f'    <source filename="{fname}" location="wght={wght}"/>\n')
              f.write('  </sources>\n')
              f.write('</designspace>\n')

          vf, _, _ = varLib.build(ds_path)
          vf.save("build/variable/IBMPlexSansArabic-VF.ttf")
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: variable-font
          path: build/variable/IBMPlexSansArabic-VF.ttf
