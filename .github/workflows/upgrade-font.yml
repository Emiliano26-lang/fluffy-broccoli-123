name: Upgrade Variable Font

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - "sources/**"   # run when font sources change
      - ".github/workflows/upgrade-font.yml"

jobs:
  build-variable-font:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install fontmake

      - name: Build variable font
        run: |
          mkdir -p build/variable
          fontmake -m sources/IBMPlexSansArabic.designspace \
                   -o variable \
                   --output-path build/variable/IBMPlexSansArabic-VF.ttf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: variable-font
          path: build/variable/*.ttf
