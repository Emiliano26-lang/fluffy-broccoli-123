name: Upgrade Variable Font from TTFs

on:
  workflow_dispatch:
  push:
    paths:
      - "*.ttf"
      - ".github/workflows/upgrade-font.yml"

jobs:
  build-variable-font:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fonttools

      - name: Debug font files
        run: |
          echo "Listing TTFs in repo root:"
          ls -lh *.ttf || echo "No TTFs found in root"

      - name: Build variable font from TTFs
        run: |
          mkdir -p build/variable
          cp *.ttf build/variable/

          python - <<'EOF'
          from fontTools import varLib
          import os, sys

          files = sorted([f for f in os.listdir("build/variable") if f.endswith(".ttf")])
          print("Detected TTF files:", files)

          if len(files) < 7:
              sys.exit("ERROR: Expected 7 masters, found %d" % len(files))

          weight_map = {
              "Thin": 100,
              "ExtraLight": 200,
              "Light": 300,
              "Regular": 400,
              "Medium": 500,
              "SemiBold": 600,
              "Bold": 700,
          }

          ds_path = "build/variable/temp.designspace"
          with open(ds_path, "w") as f:
              f.write('<?xml version="1.0" encoding="UTF-8"?>\n')
              f.write('<designspace format="4.0">\n')
              f.write('  <axes>\n')
              f.write('    <axis tag="wght" name="Weight" minimum="100" maximum="700" default="400"/>\n')
              f.write('  </axes>\n')
              f.write('  <sources>\n')
              for fname in files:
                  matched = False
                  for key, wght in weight_map.items():
                      if key in fname:
                          print(f"Mapping {fname} -> wght={wght}")
                          f.write(f'    <source filename="{fname}" location="wght={wght}"/>\n')
                          matched = True
                  if not matched:
                      sys.exit(f"ERROR: {fname} did not match any weight keyword")
              f.write('  </sources>\n')
              f.write('</designspace>\n')

          vf, _, _ = varLib.build(ds_path)
          vf.save("build/variable/IBMPlexSansArabic-VF.ttf")
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: variable-font
          path: build/variable/IBMPlexSansArabic-VF.ttf
