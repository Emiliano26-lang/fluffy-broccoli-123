name: Upgrade Variable Font from TTFs

on:
  workflow_dispatch:
  push:
    paths:
      - "fonts/*.ttf"
      - ".github/workflows/upgrade-font.yml"

jobs:
  build-variable-font:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fonttools

      - name: Build variable font from TTFs
        run: |
          mkdir -p build/variable
          cp fonts/*.ttf build/variable/

          python - <<'EOF'
          from fontTools import varLib

          ds_path = "build/variable/temp.designspace"
          with open(ds_path, "w") as f:
              f.write("""<?xml version="1.0" encoding="UTF-8"?>
              <designspace format="4.0">
                <axes>
                  <axis tag="wght" name="Weight" minimum="100" maximum="700" default="400"/>
                </axes>
                <sources>
                  <source filename="IBMPlexSansArabic-Thin.ttf" location="wght=100"/>
                  <source filename="IBMPlexSansArabic-ExtraLight.ttf" location="wght=200"/>
                  <source filename="IBMPlexSansArabic-Light.ttf" location="wght=300"/>
                  <source filename="IBMPlexSansArabic-Regular.ttf" location="wght=400"/>
                  <source filename="IBMPlexSansArabic-Medium.ttf" location="wght=500"/>
                  <source filename="IBMPlexSansArabic-SemiBold.ttf" location="wght=600"/>
                  <source filename="IBMPlexSansArabic-Bold.ttf" location="wght=700"/>
                </sources>
              </designspace>
              """)

          vf, _, _ = varLib.build(ds_path)
          vf.save("build/variable/IBMPlexSansArabic-VF.ttf")
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: variable-font
          path: build/variable/IBMPlexSansArabic-VF.ttf
