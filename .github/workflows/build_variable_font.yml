name: Build Variable Font

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-font:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build variable font
        run: |
          mkdir -p build/fonts
          fontmake -g sources/IBMPlexSansArabic-VF.ttf -o variable --output-dir build/fonts

      - name: Upload font artifacts
        uses: actions/upload-artifact@v4
        with:
          name: variable-fonts
          path: build/fonts/*.woff2
