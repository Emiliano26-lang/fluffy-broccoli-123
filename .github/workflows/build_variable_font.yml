name: Build Variable Font

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare build directory
        run: mkdir -p build/fonts

      - name: Copy variable font
        run: cp sources/IBMPlexSansArabic-VF.ttf build/fonts/
